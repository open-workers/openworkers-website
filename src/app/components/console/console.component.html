<div class="border border-slate-100 max-h-[none] rounded-xl bg-white overflow-hidden shadow-[0_5px_20px_#0001]">
  <div class="flex h-10 border-b border-slate-100">
    <div class="flex items-center space-x-2 px-4 w-[33%]">
      <div class="w-3 h-3 bg-slate-200 rounded-full"></div>
      <div class="w-3 h-3 bg-slate-200 rounded-full"></div>
      <div class="w-3 h-3 bg-slate-200 rounded-full"></div>
    </div>
    <div class="flex items-center text-slate-400 text-sm">
      {{ title }}
    </div>
  </div>
  <div class="flex-auto flex flex-col overflow-x-auto">
    <div class="flex-auto flex">
      <div class="flex flex-row">
        <pre class="text-sm text-slate-400 text-right select-none whitespace-nowrap" aria-hidden="true">
              <code class="p-[1em] block">
                <ng-container *ngFor="let line of lines">
                  {{ line }}<br />
                </ng-container>
              </code>
            </pre>
        <pre class="flex-1 min-h-full text-sm overflow-auto" [innerHTML]="contentHtml"></pre>
      </div>
    </div>
  </div>
  <div class="border-t border-slate-100 text-slate-400">
    <ng-content select="[role=footer]" />
  </div>
</div>
